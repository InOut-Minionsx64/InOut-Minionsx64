img.a {

	</head>
	<body class="cbp-spmenu-push">
		
		<nav class="cbp-spmenu cbp-spmenu-horizontal cbp-spmenu-top" id="cbp-spmenu-s3">
			<h3>Menu</h3>
			<a href="#">Home</a>
			<a href="#">my planner</a>

			<a href="stories.html">My Story</a>

		</nav>
		
		<div class="container">
			<header class="clearfix">
				<span>Website Name</span>
				<h1>Tag Line</h1>
				
			</header>
			
					<center><img class="a" src="2.jpg" alt="Mountain View" style="width:600px;height:428px"></center>
					<center><img  class="a" src="3.jpg" alt="Mountain View" style="width:600px;height:428px"></center>


			<div class="main">
				<section>
					
		
			
					<button id="showTop">Menu</button>
				
				</section>
						</div>
		</div>
		
		<script src="js/classie.js"></script>
		<script>
			var 
				menuTop = document.getElementById( 'cbp-spmenu-s3' ),
				
				showTop = document.getElementById( 'showTop' ),
							body = document.body;

			showTop.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuTop, 'cbp-spmenu-open' );
				disableOther( 'showTop' );
			};


			function disableOther( button ) {
				
			
				if( button !== 'showTop' ) {
					classie.toggle( showTop, 'disabled' );
				}
			
			
				
			}
		</script>
	</body>
